{% extends 'miseem_base.html' %}

{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                Quiz
            </h3>
        </div>
        <div class="panel-body">
            Here should be some questions!
        </div>
    </div>
 
{% endblock content %}

{% block form %}
    <form action={% url 'quiz' %} method="post">
        {% csrf_token %} 
        <!-- -->
        <input type="submit" value="OK">
    </form>
{% endblock form %}

{% block url %}{% url 'entry' %}{% endblock url%}
{% block button %}Finish and continue!{% endblock button %}
