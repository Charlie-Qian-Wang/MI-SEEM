{% extends 'miseem_base.html' %}

{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                Quiz
            </h3>
        </div>
        <div class="panel-body">
            Here should be some questions!
        </div>
    </div>
 
{% endblock content %}

{% block form %}
    <form action={% url 'miseem:quiz'%} method="post" class="panel panel-default">
        <div class="panel-body">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit">
        </div>
    </form>
{% endblock form %}

{% block url %}{% url 'miseem:entry' %}{% endblock url%}

{% block button %}
    <button type="button" class="btn btn-default">Finish and continue!</button>
{% endblock button %}
